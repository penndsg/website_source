---
layout: default
title: Events
big_header: true
categories:
 - events
---

<div class="container">

{% for event in site.categories.events %}
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-sm-5">
          {% if event.image %}
          <a class="off" href="{{ event.url }}">
            <img width=100% src="{{ event.image }}">
          </a>
          {% endif %}
          <div class="spacer"></div>
        </div>
        <div class="col-sm-7">
          <a class="off" href="{{ event.url }}">
            <h2>{{ event.title }}</h2>
          </a>
          <h4><i>{{ event.date | date: "%A, %-m/%-d/%Y" }}, {{ event.time }}</i></h4>
          <h4><i>{{ event.location }}</i></h4>
          <div class="smallhead">
            {{ event.description }}
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
{% endfor %}


</div>
