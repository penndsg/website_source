---
layout: default
title: Events
categories:
 - events
---

<div class="container">

  <div class="text-center">
    <h1>Upcoming Events</h1>
    <hr/>
  </div>

{% for event in site.categories.events %}
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-xs-5">
          <a class="off" href="{{ event.url }}">
            <img width=100% src="{{ event.image }}">
          </a>
        </div>
        <div class="col-xs-7">
          <a class="off" href="{{ event.url }}">
            <h2>{{ event.title }}</h2>
          </a>
          <h4><i>{{ event.date | date: "%A, %-m/%-d/%Y" }}, {{ event.time }}</i></h4>
          <h4><i>{{ event.location }}</i></h4>
          <div class="smallhead">
            {{ event.description }}
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
{% endfor %}


</div>
